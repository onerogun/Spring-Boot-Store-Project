<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Products</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css.css" />
</head>
<body>

    <ul>
        <li><a th:href="@{/}" target="_self">Home</a></li>
        <li><a th:href="@{/admin}" target="_self">Admin</a></li>
        <li><a th:href="@{/manager}" target="_self">Store Manager</a></li>
        <li><a th:href="@{/products}" class="active" target="_self">Products</a></li>
        <li><a th:href="@{/logout}" target="_self">Logout</a></li>
    </ul>
    <br>
    <br>
    <form action="#" th:action="@{/products}" th:object="${product}" method="post">
            <table>
                <thead>
                    <tr>
                        <th>Product Id</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${productList}">
                        <td th:text="${p.productId}">
                            <input type="hidden" th:name="${p.productId}" th:field="*{id}">Product Id</td>
                        <td th:text="${p.productName}">Product Name</td>
                        <td th:text="${p.price}">Price</td>
                        <td>
                            <a th:href="${'/editproduct/'+p.productId}">Edit</a>
                        </td>
                        <td>
                            <a th:href="${'/deleteproduct/'+p.productId}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
    </form>
</body>
</html>
